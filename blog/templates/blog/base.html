<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Laila:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="https://www.github.com">Github</a></li>
                <li class="nav-item"><a class="nav-link active" href="https://www.linkedin.com">LinkedIn</a></li>
            </ul>
            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link active" href="{% url 'post_new' %}">New Post</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'post_draft_list' %}">Drafts</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Log Out</a></li>
                <li><a>Welcome, {{ user.username }}</a></li>
                {% else %}
                <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
